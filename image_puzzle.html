<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE PUZZLE</title>
    <script src="image_puzzle.js"></script>
    <link rel="stylesheet" href="stylePuzzel.css">
</head>

<body>
    <div id="collage">
        <h1>Image Puzzle</h1>

        <hr />

        <div id="playPanel" style="padding:5px;display:none;">
            <h3 id="imgTitle"></h3>

            <hr />

            <div style="display:inline-block; margin:auto; width:95%; vertical-align:top;">
                <ul id="sortable" class="sortable"></ul>

                <div id="actualImageBox">

                    <div id="stepBox">
                        <div>Move Count:</div>
                        <div id="stepCount" class="stepCount">0</div>
                    </div>

                    <img id="actualImage" />

                    <div style="padding-left: 115px; font-size:18px; font-weight: bold; color:darkred">TARGET</div>

                    <p id="levelPanel" style="font-weight: bold; color: crimson;">
                        <input type="radio" name="level" id="easy" checked="checked" value="3"
                            onchange="imagePuzzle.startGame(images, this.value);" />
                        <label for="level 1">Level 1</label>
                        <input type="radio" name="level" id="medium" value="4"
                            onchange="imagePuzzle.startGame(images, this.value);" />
                        <label for="level 2">Level 2</label>
                    </p>


                    <button id="newPhoto" type="button" class="btn"
                        style="background-color: darkslategray; color: white; font-weight: bold"
                        onclick="restart();">Next Image</button>

                </div>
            </div>
        </div>
        <div id="gameOver" style="display:none;">
            <div style="border: 2px solid slategrey; border-radius:10px; font-weight:bold; padding: 5px 10px 20px 10px; text-align: center; ">
                <h2 style="text-align:center">Game Over!!</h2>
                Congratulations!! <br /> You have completed this picture.
                <br /> Move Count: <span id="stepCount" class="stepCount" style="font-size: 18px;">0</span> moves.

                <button type="button" onclick="window.location.reload(true);" style="background-color: darkslategray; color: white; font-weight: bold">Play Again</button>

            </div>
        </div>

        <script>
            var images = [

                { src: 'pics/fight.jpg', title: 'Fighting Budhha' },
                { src: 'pics/owen.jpg', title: 'Humanoid Roboto' },
                { src: 'pics/peace.jpg', title: 'Calm Budhha' },
                { src: 'pics/shamim.jpg', title: 'Actress Shamim' },
                { src: 'pics/storm.jpg', title: 'Car' },
                { src: 'pics/Robot.png', title: 'Industrial Arm Robo' }
            ];

            window.onload = function () {
                var gridSize = document.querySelector('#levelPanel input[type="radio"]:checked').getAttribute('value');
                imagePuzzle.startGame(images, gridSize);
            };
            function restart() {
                var gridSize = document.querySelector('#levelPanel input[type="radio"]:checked').getAttribute('value');
                imagePuzzle.startGame(images, gridSize);
            }

        </script>
    </div>
</body>

</html>
